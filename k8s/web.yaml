apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-q
  labels:
    app: frontend-q
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend-q
  template:
    metadata:
      labels:
        app: frontend-q
    spec:
      containers:
        - name: frontend-q
          image: #{FRONTEND_TAG}#
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 50Mi
              cpu: 100m
          livenessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-q
  labels:
    app: frontend-q
spec:
  type: NodePort
  ports:
    - port: 8100
      protocol: TCP
      targetPort: 80
  selector:
    app: frontend-q
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: frontend-q
  namespace: quran
spec:
  routes:
    - kind: Rule
      match: Host(`kb-beta-frontend.openarabic.io`)
      services:
        - kind: Service
          name: frontend-q
          namespace: openarabic
          passHostHeader: true
          responseForwarding:
            flushInterval: 1ms
          port: 8100
