apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: koranensbudskap
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: #{API_TAG}#
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 50Mi
              cpu: 100m
          env:
            - name: ASPNETCORE_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: api-credentials
                  key: ASPNETCORE_CONNECTION_STRING
            - name: ASPNETCORE_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: api-credentials
                  key: ASPNETCORE_ORIGINS
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: koranensbudskap
  labels:
    app: api
spec:
  type: NodePort
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 80
  selector:
    app: api
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: api
  namespace: koranensbudskap
spec:
  routes:
    - kind: Rule
      match: Host(`kb-beta-api.openarabic.io`)
      services:
        - kind: Service
          name: api
          namespace: koranensbudskap
          passHostHeader: true
          responseForwarding:
            flushInterval: 1ms
          port: 8080
