<div *ngFor="let tafsir of tafsirs" class="tafsir">

    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>{{tafsir.tafsirId}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{tafsir.text}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="removeTafsir(tafsir.tafsirId)">DELETE</button>
        </mat-card-actions>
    </mat-card>
</div>
