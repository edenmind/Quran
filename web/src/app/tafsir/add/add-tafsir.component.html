<form>
    <div>
        <mat-form-field appearance="fill" class="tafsir">
            <mat-label>Add Tafsir</mat-label>
            <textarea matInput rows="15" cols="100" [(ngModel)]="tafsir.text" name="text">{{tafsir.text}}</textarea>
        </mat-form-field>
    </div>
</form>
<div>
    <button mat-raised-button color="primary" matRipple type="submit" (click)="addTafsir()">
        Add
    </button>
</div>
