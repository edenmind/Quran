<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Kapitel</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/surah/1">al-Fatiha</a>
      <a mat-list-item href="/surah/2">al-Baqara</a>
      <a mat-list-item href="/surah/3">Ali 'Imran</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Koranens Budskap</span>

      <span class="spacer"></span>

      <button mat-icon-button>
        <a routerLink="/contact" class="title">
          <mat-icon class="icon">contact_support</mat-icon>
        </a>
      </button>

    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
